<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="home bg-gray rounded m-1 p-1">
        <div class="logo">
          <img class="invert" src="logo.svg" alt="logo" />
        </div>
        <ul>
          <li><img class="invert" src="home.svg" alt="home" />Home</li>
          <li><img class="invert" src="search.svg" alt="search" />Search</li>
        </ul>
      </div>
      <div class="library bg-gray rounded m-1 p-1">
        <div class="heading">
          <ul>
            <li><img class="invert" src="playlist.svg" alt="playlist" /></li>
          </ul>
          <h4>Your Library</h4>
        </div>
        <div class="footer">
          <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
          <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3" <span>About Ads</span></a>
            <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
        </div>
      </div>

    </div>
    <div class="right bg-gray rounded">
      <div class="header rounded1">
        <div class="nav">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12.2071C9.20711 12.6213 9.37377 12.3738 9.70711 12.7071L15 18"
              stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>

          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 11.7929C14.7929 11.3787 14.6262 11.6262 14.2929 11.2929L9 6"
              stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>

        <div class="buttons">
          <button class="signbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>
      <div class="spotifyPlaylists">
        <h2>Spotify Playlists</h2>
        <div class="card-container">
          <div class="card rounded">
            <div class="play">
              <div class="play-btn" aria-label="Play">
                <svg viewBox="0 0 60 60" class="play-icon" role="img">
                  <!-- Small green circle -->
                  <circle cx="30" cy="30" r="12" class="bg" />
                  <!-- Black triangular play -->
                  <polygon points="27,24 27,36 37,30" class="glyph" />
                </svg>
              </div>
            </div>
            <img src="https://i.scdn.co/image/ab67616d00001e02fd2df008046f04c32d9c0c2e" alt="image1">
            <h3>Bhaag Milkha Bhaag (Original Motion Picture Soundtrack)</h3>
            <p>Shankar-Ehsaan-Loy</p>
          </div>

          <div class="card rounded">
            <div class="play-btn" aria-label="Play">
              <svg viewBox="0 0 60 60" class="play-icon" role="img">
                <!-- Small green circle -->
                <circle cx="30" cy="30" r="12" class="bg" />
                <!-- Black triangular play -->
                <polygon points="27,24 27,36 37,30" class="glyph" />
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67616d00001e024c21007386f699b9883ce43e" alt="image1">
            <h3>Baaton Baaton Mein</h3>
            <p>Singer â€¢ Jubin Nautiyal, Saurabh Vaibhav, Ankit Pandey</p>
          </div>

        </div>
        <div class="playbar">
          <div class="songinfo">

          </div>
          <div class="controlbtn">
            <img  src="previousbtn.svg" alt="previousbtn">
            <img class="playmustbtn" src="playbtn.svg" alt="playbtn">
            <img src="nextbtn.svg" alt="nextbtn">
          </div>
          <div class="songtime">
            
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- <img src="logo.svg" alt="logo_sign"> -->
  <script src="script.js"></script>
</body>

</html>
